<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>graphikx</title>
    <link rel="icon" type="image/x-icon" href="./assets/logo.png" />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <div
      class="bg-navy w-full flex flex-col items-center justify-center py-5 box-border text-left text-[14px] lg:text-[20px] text-white font-ubuntu px-4"
    >
      <div
        class="w-full flex flex-row items-center justify-center px-2 gap-[24px] md:gap-[40px]"
      >
        <img class="w-[40px] h-[40px]" alt="" src="./assets/report.png" />
        <div class="leading-[120%] font-medium">
          <p class="m-0">
            Our UX Design Portfolio Website is Launching Soon. <br />
            Stay Tuned for Innovative Designs and User-Cantered Solutions.
          </p>
        </div>
      </div>
    </div>
    <div
      class="flex flex-wrap items-center justify-between ml-[24px] md:ml-[120px] lg:ml-[180px] mr-[24px] md:mr-[120px] lg:mr-[180px] mt-4 md:mt-6 lg:mt-8"
    >
      <img class="h-4 lg:h-6" src="./assets/image 2.png" alt="graphikx" />
      <div class="block sm:hidden ">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          width="24"
          height=""
          viewBox="0,0,256,256"
        >
          <g
            fill="#001d54"
            fill-rule="nonzero"
            stroke="none"
            stroke-width="1"
            stroke-linecap="butt"
            stroke-linejoin="miter"
            stroke-miterlimit="10"
            stroke-dasharray=""
            stroke-dashoffset="0"
            font-family="none"
            font-weight="none"
            font-size="none"
            text-anchor="none"
            style="mix-blend-mode: normal"
          >
            <g transform="scale(5.12,5.12)">
              <path d="M0,7.5v5h50v-5zM0,22.5v5h50v-5zM0,37.5v5h50v-5z"></path>
            </g>
          </g>
        </svg>
      </div>
      <div class="hidden sm:block">
        <div class="flex flex-wrap">
            <div
            class=" md:ml-[16px] lg:ml-[24px] font-ubuntu font-medium text-[16px] lg:text-[20px] rounded-lg px-[24px] box-border text-center"
            >
                <button type="button">Home</button>
            </div>
            <div
                class="md:ml-[16px] lg:ml-[24px] font-ubuntu font-medium text-[16px] lg:text-[20px] rounded-lg px-[24px] box-border text-center"
            >
                <button type="button">Contact Us</button>
            </div>
            <div
                class="md:ml-[16px] lg:ml-[24px] font-ubuntu font-medium text-[16px] lg:text-[20px] rounded-lg bg-[#001d54] px-[24px] box-border text-center text-white"
            >
                <button type="button">Notify Me</button>
            </div>
        </div>
      </div>
    </div>
    <div class="px-[24px]">
      <div class="w-full flex flex-wrap justify-center items-center mt-32">
        <b
          class="font-ubuntu text-2xl lg:text-[40px] text-center leading-[135%]"
        >
          <span>Designing your </span>
          <span
            class="text-transparent !bg-clip-text [background:linear-gradient(90deg,_#1f5db3,_#25219c)] [-webkit-background-clip:text] [-webkit-text-fill-color:transparent]"
            >Visualization</span
          >
          <span> into Reality</span>
        </b>
      </div>
      <div class="w-full flex flex-wrap justify-center mt-10 lg:px-[220px]">
        <img class="hidden sm:block w-auto" src="./assets/launchingSoon-web.png" alt="Launching Soon" />
        <img class="sm:hidden block" src="./assets/launchingSoon.png" alt="Launching Soon Mobile" />
      </div>
      <div
        class="flex flex-wrap  justify-center mt-6 text-[12px] md:text-[16px] leading-[135%] font-medium font-ubuntu text-[#646464] text-center items-center"
      >
        <span class="w-full">
          <p class="m-0">
            Exciting News! Our UX Design Portfolio Website is Launching Soon.
          </p>
          <p class="m-0">
            Stay Tuned for Innovative Designs and User-Cantered Solutions
          </p>
        </span>
      </div>
      <div class="flex justify-center">
        <b class="w-full text-[48px] sm:text-[96px] leading-[100%] inline-block font-ubuntu text-navy text-center">.<span class="mx-8 text-[48px] sm:text-[96px] leading-[100%] inline-block font-ubuntu text-navy text-center">.</span>.</b>
      </div>
    </div>
  </body>
</html>
